homepage_components:
  type: objects
  default:
    - pageName: one
      className: page-one
      lines:
        - className: line-one
          components:
            - component_name: home-page-markdown
              params:
                - name: markdown
                  value: > 
                    ## Custom
                      * first bullet
                      * second bullet
            - component_name: home-page-html
              params:
                - name: content
                  value: "<div class='big-letters'>Homepage</div>"
  schema:
    name: page
    properties: 
      pageName:
        type: string
      className:
        type: string
      lines:
        type: objects
        schema:
          name: line
          properties:
            className:
              type: string
            components:
              type: objects
              schema:
                name: component
                properties:
                  component_name:
                    type: string
                  params:
                    type: objects
                    schema:
                      name: param
                      properties:
                        name:
                          type: string
                        value:
                          type: string
  description: "Specify page, line and list of components.  Order determines layout."
